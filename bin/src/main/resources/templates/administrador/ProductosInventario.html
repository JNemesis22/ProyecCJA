
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleado</title>
  <link rel="shortcut icon" th:href="@{/img/logoCityHunter.png}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{css/proveedor.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  style="background-image: url(img/paredLadrillo.jpg);">

<nav class="navbar" style="background-color: black;" >
  <div class="container-fluid"   style="background-image: url(/img/BannerPG.png);background-size: cover ; height: 100px;">
    <p class="navbar-brand" >

    </p>
    <div th:if="${user != null}" class="login">


      <a class="botonMenu" th:href="@{#}">Ventas</a>
      <a class="botonMenu" th:href="@{/listarAgenAdmin}">Servicio Tecnico</a>
      <a class="botonMenu" th:href="@{/productos}">Inventario</a>

      <a class="botonMenu" th:href="@{'cerrarSesion/'+${user.id}}">Cerrar Sesion</a>

      <a th:text="${user.nombre}" style="color: white; font-family: Calibri"></a>

      <a  th:href= "@{'editUser/'+${user.id}}" class="navbar-brand" href="#">
        <img src="/img/avatar.png" alt="" width="50" height="45 ">

      </a>


    </div>
    <div th:unless="${user != null}">

    </div>


  </div>
</nav>
  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" style="background-color: black;">
        <div class="izquierda">
          <h4>Empleado</h4>
          <img src="img/logoCityHunter.jpg" alt="">
          <ul >
            <a  th:href="@{productos}">
              <li style="background-color:  #b90e0e;" >
                <p>Productos</p>
              </li>
            </a>
            <a th:href="@{ordenLista}">
              <li>
                <p>Orden Pedido</p>
              </li>
            </a>

            <a th:href="@{proveedores}">

              <li>
                <p>Proveedores</p>
              </li>
            </a>
            <a th:href="@{categoria}">
              <li   >
                <p>Categorias</p>
              </li>
            </a>

            <a th:href="@{User}">
              <li  >
                <p>Usuarios</p>
              </li>
            </a>
          </ul>
        </div>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8" style="background-color:#9e9696;">
        <div class=" derecha">
          <h4>PRODUCTOS</h4>
          <div class="container">
            <br>
            <br>
            <div class="row">
              <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="input-group mb-3">
                  <button class="btn btn-danger" type="button" id="button-addon2"> <a th:href="@{newProducto}"  style="text-decoration: none; color:white" > Nuevo Producto</a></button>
                </div>

              </div>
              <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="input-group mb-3">
                  <button class="btn btn-danger" type="button" id="button-addon2"> <a th:href="@{/reporteProductos}"  style="text-decoration: none; color:white" > Reporte</a></button>
                </div>
                
              </div>

            </div>


          </div>

          <div style="padding: unset">
            <div class="table-responsive">
              <table class="table mg-2">

            <thead>
              <tr>
                <th>Producto</th>
                <th>Imagen</th>
                <th>Cantidad</th>
                <th></th>
                <th></th>


              </tr>
            </thead>
            <tbody>
              
            

              <tr th:each="producto:${producto}">
                <td ><label th:text="${producto.nombre}"></label>-<label th:text="${producto.genero_modelo}"></label>-<label th:text="${producto.talla_capacidad}"></label>-<label th:text="${producto.disenho}"></label></td>
                <td>
                  <img style="width: 70px;height: 70px" th:src="@{/imagenes/} + ${producto.imagen}" th:alt="${producto.imagen}" />

                </td>
                <td th:text="${producto.cantidad}"></td>



                <td> <a th:href="@{'editP/'+${producto.id}}" class="btn btn-secondary">Editar</a> </td>
                <td>
                  <a th:href="@{'eliminarP/' + ${producto.id}}"
                     onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?.' +
                      'Recuerda que si este PRODUCTO esta asociada con una ORDEN no se podra ejecutar la accion de eliminar');"
                     class="btn btn-danger">Eliminar</a>
                </td>

              </tr>
             
             
            </tbody>
          </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
</body>

</html>
