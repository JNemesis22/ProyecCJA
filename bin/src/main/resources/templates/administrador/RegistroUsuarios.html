
<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Producto</title>

  <link rel="stylesheet" th:href="@{/css/RegistroProd.css}">
  <link rel="shortcut icon" th:href="@{/img/logoCityHunter.png}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  style="background-image: url(/img/paredLadrillo.jpg);">

<nav class="navbar" style="background-color: black;" >
  <div class="container-fluid"   style="background-image: url(/img/BannerPG.png);background-size: cover ; height: 100px;">
    <p class="navbar-brand" >

    </p>
    <div th:if="${us != null}" class="login">

      <a class="botonMenu" th:href="@{#}">Ventas</a>
      <a class="botonMenu" th:href="@{/listarAgenAdmin}">Servicio Tecnico</a>
      <a class="botonMenu" th:href="@{/productos}">Inventario</a>


      <a class="botonMenu" th:href="@{'/cerrarSesion/'+${us.id}}">Cerrar Sesion</a>

      <a th:text="${us.nombre}" style="color: white; font-family: Calibri"></a>

      <a  th:href= "@{'editUser/'+${us.id}}" class="navbar-brand" href="#">
        <img src="/img/avatar.png" alt="" width="50" height="45 ">

      </a>


    </div>
    <div th:unless="${us != null}">

    </div>


  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2" >
        <div class="izquierda">
          <div class="input-group mb-3">
            <button class="btn btn-danger" type="button" id="button-addon2"> <a th:href="@{/User}"  style="text-decoration: none; color:white" >Atras</a></button>

          </div>



        </div>
      </div>


      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8" style="background-color:#9e9696;">
        <div class=" derecha">
            <h4>Registrar Usuario</h4>
               <form th:action="@{/saveUser}"  th:object="${user}"   method="POST">
                    <div class="container pd-2">
                        <div class="row">

                    <div class=" mb-2 mr-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">


                      <input type="hidden" th:field="*{roles.id}"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>

                    </div>
                    </div>
                 <input th:field="*{id}" type="hidden">
                 <input th:field="*{estado}" type="hidden">
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                        <input type="text" th:field="*{nombre}"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                        <input type="text" th:field="*{apellido}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                        <input type="text" th:field="*{email}"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Direccion</span>
                        <input type="text" th:field="*{direccion}"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
                        <input type="text" th:field="*{telefono}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre de Usuario</span>
                        <input type="text"  th:field="*{userName}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Contraseña</span>
                        <input type="password" id="password" th:field="*{password}" pattern=".{6,}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>

                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default"> Confirmar Contraseña</span>
                        <input type="password  " id="confirmarContraseña" pattern=".{6,}" th:field="*{passwordConfirm}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>

                      <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit">Registrar </button>

                      </div>
                 <p id="error-message" style="color: red;"></p> <!-- Element to display the error message -->

                    </form>
          <script>
            document.querySelector('form').addEventListener('submit', function (event) {
              const passwordInput = document.getElementById('password');
              const confirmPasswordInput = document.getElementById('confirmarContraseña');
              const errorMessage = document.getElementById('error-message');

              if (passwordInput.value !== confirmPasswordInput.value) {
                errorMessage.innerText = 'Las contraseñas no coinciden.';
                event.preventDefault(); // Prevents form submission
              } else {
                errorMessage.innerText = ''; // Clear the error message when passwords match
              }
            });
          </script>
        </div>
      </div>
    </div>

  </div>
  
</body>

</html>
