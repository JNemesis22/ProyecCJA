
<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Producto</title>

  <link rel="stylesheet" th:href="@{/css/RegistroProd.css}">
  <link rel="shortcut icon" th:href="@{/img/logoCityHunter.png}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  style="background-image: url(/img/paredLadrillo.jpg);">

<nav class="navbar" style="background-color: black;" >
  <div class="container-fluid"   style="background-image: url(/img/BannerPG.png);background-size: cover ; height: 100px;">
    <p class="navbar-brand" >

    </p>
    <div th:if="${user != null}" class="login">


      <a class="botonMenu" th:href="@{#}">Ventas</a>
      <a class="botonMenu" th:href="@{/listarAgenAdmin}">Servicio Tecnico</a>
      <a class="botonMenu" th:href="@{/productos}">Inventario</a>

      <a class="botonMenu" th:href="@{'cerrarSesion/'+${user.id}}">Cerrar Sesion</a>

      <a th:text="${user.nombre}" style="color: white; font-family: Calibri"></a>

      <a  th:href= "@{'editUser/'+${user.id}}" class="navbar-brand" href="#">
        <img src="/img/avatar.png" alt="" width="50" height="45 ">

      </a>


    </div>
    <div th:unless="${user != null}">

    </div>


  </div>
</nav>
  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2" >
        <div class="izquierda">
          <div class="input-group mb-3">
            <button class="btn btn-danger" type="button" id="button-addon2"> <a th:href="@{/productos}"  style="text-decoration: none; color:white" >Atras</a></button>

          </div>
          <div th:if="${error!= null}">
            <p th:text="${error}"></p>

          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8" style="background-color:#9e9696;">
        <div class=" derecha">
            <h4>Registrar Producto</h4>
          <form th:action="@{/seveProducto}" th:object="${producto}" method="POST" enctype="multipart/form-data">

          <div class="container pd-2">
                        <div class="row">

                    <div class=" mb-2 mr-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                      <span class="input-group-text" id="inputGroup-sizing-default">Categoria</span>

                      <select class="form-select" id="inputGroupSelect01" th:field="*{categoria.id}">
                        <option  selected th:each="categoria : ${categoria}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                      </select>


                      </div>

                    </div>
                    </div>
                 <input th:field="*{id}" type="hidden">
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                        <input type="text" th:field="*{nombre}"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Estado</span>
                        <input type="text" th:field="*{estado}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Novedades</span>
                        <input type="text" th:field="*{novedades}"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Dise√±o</span>
                        <input type="text" th:field="*{disenho}"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Capacidad/Talla</span>
                        <input type="text" th:field="*{talla_capacidad}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Genero/Modelo</span>
                        <input type="text"  th:field="*{genero_modelo}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
                        <input type="number" th:field="*{cantidad}" min="0" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Precio</span>
                        <input type="number"  th:field="*{precio}"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="inputGroup-sizing-default">Foto</span>
              <img th:if="${producto.imagen}" th:src="@{'/imagenes/' + ${producto.imagen}}" class="img-thumbnail" />
              <input type="file" name="imagen" th:field="*{imagen}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
            </div>
                      <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Garantia</span>
                        <input type="date" th:field="*{garantia}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                      </div>

                      <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit">Registrar </button>

                      </div>

                    </form>
        </div>
      </div>
    </div>

  </div>
  
</body>

</html>
