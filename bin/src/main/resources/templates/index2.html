<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos</title>
  <link rel="shortcut icon" th:href="@{/img/logoCityHunter.png}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/TDIndex.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>

<body>
<header>
  <nav th:if="${user==null}">
    <a th:href="@{/IniciarSesion}">Iniciar Sesi√≥n</a>
    <a th:href="@{/newUserCliente}">Registrarse</a>
    <a th:href="@{/menu}">Inicio</a>
    <a th:href="@{#}">Tienda</a>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <button type="submit">Ir</button>
    </div>
  </nav>
  <nav th:unless="${user==null}">
    <a th:href="@{/menu}">Inicio</a>
    <a th:href="@{#}">Tienda</a>
    <a th:href="@{'/cerrarSesion/'+${user.id}}">Cerrar Sesion</a>
    <label style="color: white" th:text="${user.nombre}"></label>
    <a   class="navbar-brand" href="#">
      <img src="/img/avatar.png" alt="" width="50" height="45 ">
    </a>

  </nav>
</header>
<section class="fondo">
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 text-center mt-3">
      <h3 class="mb-4">Equipos</h3>
      <hr>
    </div>
  </div>
</div>
<div class="container mt-4">
  <a th:href="@{/new2}" class="btn btn-primary">Nuevo</a>

  <table class="table tabla-negra">
    <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>MODELO</th>
      <th>MARCA</th>
      <th>COLOR</th>
      <th></th>
    </thead>
    <tbody>
    <tr th:each="equipo : ${equipos}">
      <td th:text="${equipo.id}"></td>
      <td th:text="${equipo.nombre}"></td>
      <td th:text="${equipo.modelo}"></td>
      <td th:text="${equipo.marca}"></td>
      <td th:text="${equipo.color}"></td>
      <td>
        <a th:href="@{/editar2/}+${equipo.id}" class="btn btn-warning">Editar</a>
        <a th:onclick="eliminarEquip([[${equipo.id}]])" class="btn btn-danger">Eliminar</a>
        <a th:href="@{'/new/'+${equipo.id}}" class="btn btn-success">Asignar Orden</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</section>
<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funcionesEqu.js"></script>
</body>

</html>
