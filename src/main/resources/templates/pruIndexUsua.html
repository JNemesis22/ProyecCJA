<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnosticos</title>
  <link rel="shortcut icon" th:href="@{/img/logoCityHunter.png}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/TDINDEX.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

</head>

<body>
<header>
  <nav>
    <a th:href="@{menuAdmin}">Menu</a>
    <a th:href="@{inventario}">Inventario</a>
    <a href="Tienda">Tienda</a>

  </nav>

</header>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center mt-3">
      <h3 class="mb-4">USUARIOS</h3>
      <hr>
    </div>
  </div>
</div>
<div class="container mt-4">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>APELLIDO</th>
      <th>EMAIL</th>
      <th>TELEFONO</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario:${usuarios}">
      <td th:text="${usuario.id}"></td>
      <td th:text="${usuario.nombre}"></td>
      <td th:text="${usuario.apellido}"></td>
      <td th:text="${usuario.email}"></td>
      <td th:text="${usuario.telefono}"></td>
      <td>
      </td>
    </tr>
    </tbody>

  </table>
</div>
</body>

</html>
